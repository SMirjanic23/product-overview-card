<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Mobile-first | Product preview card component</title>
    <link rel="stylesheet" href="./design/product.css" />
  </head>
  <body>
    <div class="container">
      <div class="image"></div>

      <div class="about-product">
        <p class="product">Perfume</p>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="price">$149.99 <span class="discount">$169.99</span></p>

        <button class="button">
          <img src="./images/icon-cart.svg" alt="shopping cart icon" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
